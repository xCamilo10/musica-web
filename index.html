<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: url('https://source.unsplash.com/random/1200x600/?music') center/cover;
            height: 60vh;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Música</a>
        </div>
    </nav>

    <div class="hero d-flex align-items-center text-white">
        <div class="container text-center">
            <h1 class="display-4">Tu música favorita</h1>
            <p class="lead">Escucha los últimos éxitos</p>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://source.unsplash.com/random/300x200/?album" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Álbum 1</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://source.unsplash.com/random/300x200/?concert" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Álbum 2</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://source.unsplash.com/random/300x200/?music" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Álbum 3</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
